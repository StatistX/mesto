<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
  <title>Место</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <a href="#logo" class="header__logo-link">
          <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">
              Исследователь океана
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img src="./images/unsplash.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Карачаево-Черкессия</p>
              <button class="card__like-button"></button>
            </div>
          </article>
          <article class="card">
            <img src="./images/unsplash2.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Гора Эльбрус</p>
              <button class="card__like-button"></button>
            </div>
          </article><article class="card">
            <img src="./images/unsplash3.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Домбай</p>
              <button class="card__like-button"></button>
            </div>
          </article><article class="card">
            <img src="./images/unsplash3.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Гора Эльбрус</p>
              <button class="card__like-button"></button>
            </div>
          </article><article class="card">
            <img src="./images/unsplash2.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Домбай</p>
              <button class="card__like-button"></button>
            </div>
          </article><article class="card">
            <img src="./images/unsplash.png" alt="" class="card__image">
            <div class="card__description">
              <p class="card__text">Карачаево-Черкессия</p>
              <button class="card__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2020 Mesto Russia
        </p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_type_description">
        <button class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
