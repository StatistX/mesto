<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#logo" class="header__logo-link">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <div class="card__image-box">
            <img src="./karsten-winegeart-edvuGPiuo-o-unsplash.jpg" alt="Монастырь в горах" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-box">
            <img src="./images/unsplash2.png" alt="Вид на гору Эльбрус" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-box">
            <img src="./images/unsplash3.png" alt="Заснеженная горная вершина" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-box">
            <img src="./images/unsplash3.png" alt="Вид на гору Эльбрус" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-box">
            <img src="./images/unsplash2.png" alt="Заснеженная горная вершина" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <div class="card__image-box">
            <img src="./images/unsplash.png" alt="Монастырь в горах" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="edit-profile">
          <input name="edit-profile" type="text" placeholder="Имя" class="popup__input popup__input_type_name">
          <input name="edit-profile" type="text" placeholder="О себе"
            class="popup__input popup__input_type_description">
          <button name="edit-profile" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
