<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#logo" class="header__logo-link">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" name="editProfile" novalidate>
          <div class="popup__input-field">
            <input id="profile-name" name="editName" type="text" placeholder="Имя" class="popup__input" required minlength="2"
              maxlength="40">
            <span class="popup__input-error profile-name-error"></span>
          </div>
          <div class="popup__input-field">
            <input id="profile-description" name="editDescription" type="text" placeholder="О себе" class="popup__input" required minlength="2"
              maxlength="200">
            <span class="popup__input-error profile-description-error"></span>
          </div>
          <button name="saveButton" type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form class="popup__form" name="createCard" novalidate>
          <div class="popup__input-field">
            <input id="place-name" name="editName" type="text" placeholder="Название" class="popup__input" required minlength="2"
              maxlength="30">
            <span class="popup__input-error place-name-error"></span>
          </div>
          <div class="popup__input-field">
            <input id="place-email" name="editLink" type="url" placeholder="Ссылка на картинку" class="popup__input" required>
            <span class="popup__input-error place-email-error"></span>
          </div>
          <button name="createButton" type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-img">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть всплывающее окно"></button>
        <img src="#" alt="Красивое место" class="popup__image">
        <p class="popup__image-description"></p>
      </div>
    </div>

  </div>
  <template id="card">
    <article class="card">
      <div class="card__image-box">
        <img src="#" alt="" class="card__image">
        <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button>
      </div>
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
